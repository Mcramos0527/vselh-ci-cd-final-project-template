apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: cleanup
spec:
  steps:
    - name: cleanup
      image: alpine
      script: |
        #!/bin/sh
        echo "Cleaning up workspace"
        rm -rf /workspace/*

---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: run-unit-tests
spec:
  steps:
    - name: run-tests
      image: python:3.9
      script: |
        #!/bin/sh
        pip install -r requirements.txt
        pip install nose
        nosetests
